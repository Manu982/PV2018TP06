<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Alta de Electrodomesticos</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form rendered="#{loginFormBean.verificarSesion()}">
                    <p:growl id="mensaje" showDetail="true"/>
                    <p:menubar>
                        <p:submenu label="Electrodomesticos">
                            <p:menuitem value="Agregar Electrodomesticos" action="/Electrodomesticos" />
                            <p:menuitem value="Buscar Electrodomesticos" oncomplete="PF('buscarElec').show()"
                                             update=":frmBuscarElec"/>
                            <p:menuitem value="Modificar Electrodomesticos" 
                                        oncomplete="PF('modificarElec').show()"
                                        update=":frmModificarElec"
                                        actionListener="#{electrodomesticoFormBean.establecerElectrodomestico(cadaElectro)}"/>
                        </p:submenu>
                        <p:menuitem value="Datos Personales"/>
                        <f:facet name="options">
                            <p:outputLabel value="Bienvenido: #{loginFormBean.nombreUsuarioValidado}"/>
                            <p:commandButton value="Cerrar Sesion" action="#{loginFormBean.cerrarSesion()}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">PV2018 - Velasques Manuel</ui:insert>
        </div>

    </h:body>

</html>
